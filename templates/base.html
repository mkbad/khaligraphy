    <header class="fixed-top shadow-lg">
        <div class="px-1 py-1 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="col-md-3 d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="/static/images/khalicoloredcopy.png" class="khalilogo">
                    </a>

                    <ul class="nav col-md-9 col-lg-auto my-0 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/" class="nav-link" id="tooltip">
                                <img src="/static/images/header/home.svg" width="33px" height="33px" class="hd-icon">
                                <small id="tooltiptext">HOME</small>
                                <!--<br><small>home</small>-->
                            </a>
                        </li>
                        <li>
                            <a href="/gallery" class="nav-link text-white" id="tooltip">
                                <img src="/static/images/header/gallery.svg" width="33px" height="33px" class="hd-icon">
                                <small id="tooltiptext">GALLERY</small>
                            </a>
                        </li>
                        <li>
                            <a href="/booking" class="nav-link text-white" id="tooltip">
                                <img src="/static/images/header/book.svg" width="33px" height="33px" class="hd-icon">
                                <small id="tooltiptext">BOOKING</small>
                            </a>
                        </li>
                        <li>
                            <a href="/pricing" class="nav-link text-white" id="tooltip">
                                <img src="/static/images/header/price.svg" width="33px" height="33px" class="hd-icon">
                                <small id="tooltiptext">PRICING</small>
                            </a>
                        </li>
                        <li>
                            <a href="/contact" class="nav-link text-white" id="tooltip">
                                <img src="/static/images/header/telephone.svg" width="33px" height="33px"
                                    class="hd-icon">
                                <small id="tooltiptext">CONTACT</small>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    {% block body %} {% endblock %}
